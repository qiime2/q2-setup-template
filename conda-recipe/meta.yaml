package:
  name: {{ PACKAGE_NAME }}
  version: {{ PLUGIN_VERSION }}

source:
  path: ../..

build:
  script: make install

requirements:
  build:
    # nodejs is only necessary in the build phase - our build script needs it
    # in order to render out transpiled js assets for various visualizations.
    # once rendered, node is no longer necessary. don't set this in host reqs.
    - nodejs
    - setuptools
    - versioningit

  host:
    - python {{ python }}
    - pip
    - setuptools
    - versioningit
    - wheel

  run:
    - python {{ python }}

test:
  requires:
    - qiime2 >={{ qiime2 }}
    - pytest

  imports:
    - {{ PLUGIN_NAME }}
    - qiime2.plugins.{{ MODULE_NAME }}

  commands:
    - py.test --pyargs {{ PLUGIN_NAME }}

about:
  home: {{ PROJECT_URLS_HOMEPAGE }}
  license: {{ PROJECT_LICENSE_TYPE }}
  license_family: {{ PROJECT_LICENSE_FAMILY }}
